{% extends 'base.html' %}

{% block title %}
Search Results
{% endblock %}


{% block body %}
<h1>Filtered results</h1>

{% for photo in photos %}
  <div class="library" id="filtered-library">
    <a href="/photodetails/{{photo.photo_id}}">
      <img class="library-img" id="library-id" src= {{ photo.path }}>
    </a>
  </div>
{% endfor %}

{% endblock %}
