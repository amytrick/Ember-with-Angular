{% extends 'base.html' %}

{% block title %}
Search Results
{% endblock %}


{% block body %}
<div id="filter-results-title"><h3><em>Filter results for: {{statement}} stars</em></h3></div>

{% for photo in photos %}
  <div class="library" id="filtered-library">
    <a href="/photodetails/{{photo.photo_id}}">
      <img class="library-img" id="library-id" src= {{ photo.path }}>
    </a>
  </div>
{% endfor %}

{% endblock %}
