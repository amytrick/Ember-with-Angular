{% extends 'base.html' %}

{% block title %}
Library
{% endblock %}


{% block body %}
<h1>Library</h1>

<form action="/upload_photo" method="POST" enctype="multipart/form-data">
  <div>
    <label for="test_image">Choose file to upload</label>
    <input type="file" id="test_image" name="test_image"
          accept=".jpg, .jpeg, .png">
  </div>
  <div>
    <button>Submit</button>
  </div>
</form>

<form action="/add_album">
  <div>
    <label>Add new album</label>
    <input type="text" name="new_album_name">
      <button id='add-album-button'>Add album</button>
  </div>
</form>

{% for album in albums %}
  <div>
    <ul>
      <li>
        <a href ="/library/{{ album.album_id }}"> {{album.name}} 
        </a>
      </li>
    </ul>
  </div>
{% endfor %}




{% for photo in photos %}
  <div class="library">
    <a href="/photodetails/{{photo.photo_id}}">
      <img class="library-img" id="library-id" src= {{ photo.path }}>
    </a>
  </div>
{% endfor %}


{% endblock %}
