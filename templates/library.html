{% extends 'base.html' %}

{% block title %}
Library
{% endblock %}


{% block body %}
<h1>Library</h1>

<div>
  <form action="/filterby/rating" method="POST">
      Filter by rating:
      <input type="radio" name="equality-symbol" value="equals">
      <label>=</label>
      <input type="radio" name="equality-symbol" value="greater">
      <label>≥</label>
      <input type="radio" name="equality-symbol" value="less">
      <label>≤</label>
      <br>
      <input type="radio" name="filter-rating" value="1">
      <label>1</label>
      <input type="radio" name="filter-rating" value="2">
      <label>2</label>
      <input type="radio" name="filter-rating" value="3">
      <label>3</label>
      <input type="radio" name="filter-rating" value="4">
      <label>4</label>
      <input type="radio" name="filter-rating" value="5">
      <label>5</label>
      <input type="submit">
  </form>
</div>

<form action="/upload_photo" method="POST" enctype="multipart/form-data">
  <div>
    <label for="test_image">Choose file to upload</label>
    <input type="file" id="test_image" name="test_image"
          accept=".jpg, .jpeg, .png">
  </div>
  <div>
    <button>Submit</button>
  </div>
</form>

<form action="/add_album">
  <div>
    <label>Add new album</label>
    <input type="text" name="new_album_name">
      <button id='add-album-button'>Add album</button>
  </div>
</form>

{% for album in albums %}
  <div>
    <ul>
      <li>
        <a href ="/library/{{ album.album_id }}"> {{album.name}} 
        </a>
      </li>
    </ul>
  </div>
{% endfor %}




{% for photo in photos %}

  <div class="library">

    <div id="date">{{photo.print_date}}</div>
    
      <a href="/photodetails/{{photo.photo_id}}">
        <img class="library-img" id="library-id" src= {{ photo.path }}>
      </a>

  </div>

{% endfor %}


{% endblock %}
