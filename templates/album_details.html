{% extends 'base.html' %}

{% block title %}
{{ album.name }}
{% endblock %}


{% block body %}
<h1>Album : {{ album.name }}</h1>



{% for photo in photos %}
  <div class="library">
    <a href="/{{photo.photo_id}}">
      <img class="library-img" id="library-id" src= {{ photo.path }}>
    </a>
  </div>
{% endfor %}


{% endblock %}
