{% extends 'base.html' %}

{% block title %}
{{ album.name }}
{% endblock %}


{% block sidebar %}
  <h1>Album : {{ album.name }}</h1>

  <div>
    <form action="/rename-album/{{ album.album_id }}" method="POST">
      <input type="text" name="rename-album">
      <button>Rename album</button>
    </form>
  </div>

  {% for album in albums %}
  <div>
    <ul>
      <li>
        <a href ="/library/{{ album.album_id }}"> {{album.name}} 
        </a>
      </li>
    </ul>
  </div>
{% endfor %}

{% endblock %}


{% block body %}

  {% for photo in photoalbum %}
    <div class="library">
      <form action="/delete-photo-from-album/{{album.album_id}}/{{photo.photo_id}}">
      <a href="/photodetails/{{photo.photo_id}}">
        <img class="library-img" id="library-id" src= {{ photo.path }}>
      </a>
      <button><i class="fa far fa-times-circle fa-lg" style="background:transparent"></i>  </button>
        
    </div>
  {% endfor %}

{% endblock %}
