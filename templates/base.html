    <div class="container-fluid">
      <div class="row">
        <div class="col-2">
          <div class="row">

          </div>
            <form action="/upload_photo" method="POST" enctype="multipart/form-data">
              <div>
                <label for="test_image">CHOOSE FILE TO UPLOAD</label>
                <input type="file" id="test_image" name="test_image"
                      accept=".jpg, .jpeg, .png">
              </div>
              <div>
                <button>SUBMIT
                  <div class="fa-lg">
                    <span class="fa-layers fa-fw" style="background:transparent">
                      <i class="fas fa-circle" style="color:rgb(255, 255, 255)"></i>
                      <i class="fa fas fa-plus" style="color: rgb(46, 46, 46)" data-fa-transform="shrink-6"></i>
                    </span>
                  </div>
                </button>
              </div>
            </form>

            <form action="/add_album">
              <div>
                <label>ADD NEW ALBUM</label>
                <input type="text" name="new_album_name">
                  <button id='add-album-button'>ADD album
                    <div class="fa-lg">
                      <span class="fa-layers fa-fw" style="background:transparent">
                        <i class="fas fa-circle" style="color:rgb(255, 255, 255)"></i>
                        <i class="fa fas fa-plus" style="color: rgb(46, 46, 46)" data-fa-transform="shrink-6"></i>
                      </span>
                    </div>
                  </button>
              </div>
            </form>

            {% for album in albums %}
              <div>
                <ul>
                  <li>
                    <a href ="/library/{{ album.album_id }}"> {{album.name}} 
                    </a>
                  </li>
                </ul>
              </div>
            {% endfor %}

          {% block sidebar %}

          {% endblock %}
        </div>
        <div class="col-10">
          {% block body %}
    
          {% endblock %}
        </div>
        </div>
