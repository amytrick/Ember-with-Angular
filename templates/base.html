    <div>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark flex-container">

            <button>
              <a class="navbar-brand" id="logo" href="/return_to_library">ember</a>
            </button>
          </div>
          
          <div id="search-div">
            <form class="form-inline my-2 my-lg-0" action="/search" method="POST">
              <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="search">
              <button class="btn my-2 my-sm-0" type="submit"><i class="fas fa-search fa-lg"  style="color:rgb(255, 255, 255)"></i></button>
            </form>
          </div>

          <div class="logout-div">
            <form class="ml-auto" action="/logout" method="POST">

            </form>
          </div>

    <div class="container-fluid">
      <div class="row">
        <div class="col-2" id="side-nav">
            <form action="/upload_photo" method="POST" enctype="multipart/form-data">
              <div>
                <input type="file" id="test_image" name="test_image"
                      accept=".jpg, .jpeg, .png">
              </div>
              <div>
                <button>
                  <div class="fa-lg">
                    <span class="fa-layers fa-fw" style="background:transparent">
                      <i class="fas fa-circle" style="color:rgb(255, 255, 255)"></i>
                      <i class="fa fas fa-plus" style="color: rgb(46, 46, 46)" data-fa-transform="shrink-6"></i>
                    </span>
                  </div>
                </button>
              </div>
            </form>

            <div id="add-album">
          
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-outline-light" data-toggle="modal" data-target="#addAlbum">
                  Add new album
                </button>
          
                <!-- Modal -->
                <div class="modal fade" id="addAlbum" tabindex="-1" role="dialog" aria-labelledby="addAlbum" aria-hidden="true">
                  <div class="modal-dialog modal-dialog-centered" role="document">
                    <!-- Modal content -->
                    <div class="modal-content">
                      <div class="modal-header">
                        <h4 class="modal-title w-100 font-weight-bold py-2">Add album</h4>
          
                        <!-- <h5 class="modal-title" id="exampleModalLongTitle">Add new album</h5> -->
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                      <div class="modal-body">
                        <!-- New account form -->
                        <form action="/add_album">
                          <p><input type="text" name="new_album_name" id="add-album-button"><br>First name</p>
                          <p><input type="submit"></p>
                        </form>
                      </div>
                      <!-- <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Login</button>
                      </div> -->
                    </div>
                  </div>
                </div>
              </div>

            {% for album in albums %}
              <div>
                <ul>
                  <li>
                    <a href ="/library/{{ album.album_id }}"> {{album.name}} 
                    </a>
                  </li>
                </ul>
              </div>
            {% endfor %}

          {% endblock %}

          {% endblock %}
