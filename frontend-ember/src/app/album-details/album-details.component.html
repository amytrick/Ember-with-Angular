<div>
    <h1>{{album.name}}</h1>
    <div>
        <a *ngFor="let photo of photos">
            <div>
                <a routerLink="/photo" (click)="setPhoto(photo.photo_id)">
                    <img class="library-img" id="library-id" src="{{ photo.path }}">
                </a>
            </div>
        </a>
    </div>
</div>
