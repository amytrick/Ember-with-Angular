<div>
    <h1>{{album.name}}</h1>
    <div>
        <a *ngFor="let photo of photos">
            <!-- routerLink="/photo/{{photo.photo_id}}" -->
            <div>
                <a href="/photo/{{ photo.photo_id }}">
                    <img class="library-img" id="library-id" src="{{ photo.path }}">
                </a>
            </div>
        </a>
    </div>
</div>
